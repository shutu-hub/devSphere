server:
  port: 8090
  servlet:
    context-path: /interview
spring:
  application:
    name: devSphere-interview-server
  #环境 dev|test|prod
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages_common
  cloud:
    nacos:
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        server-addr: ${nacos_host:nacos-host}:${nacos_port:8848}
        #nacos的命名空间ID，默认是public
        #        namespace: ${nacos_namespace:nacos-namespace}
        namespace: 629b307b-d91b-4c54-974f-a121ba0947ac
        service: devSphere-interview-server
        username: ${nacos_username:nacos}
        password: ${nacos_password:Zhao991023}
      config:
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: datasource-interview.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: specialConfiguration.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
logging:
  level:
    org:
      springframework:
        security=DEBUG:
